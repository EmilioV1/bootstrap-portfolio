<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact | Emilio Valladares</title>
        <link rel="stylesheet" href="assets/css/reset.css"> 
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="masthead">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-xs-12">
                        <a href="index.html" id="logo">Emilio Valladares</a>
                    </div>
                    <div class="col-lg-6 col-xs-12">
                        <nav class="nav justify-content-end">
                            <a class="nav-link active" href="index.html">About</a>
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                            <a class="nav-link" href="contact.html">Contact</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div id="main-container" class="container">
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <section class="main-section">
                        <h1>Contact Info</h1>
                        <form id="contact-form">
                        <ul>
                            <li>
                                <div for="name">Your Name</div>
                                <input name="Name" type="text" placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <div for="email">Your Email</div>
                                <input name="Email" type="email" placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <div for="message">Message<div>
                                <textarea name="Message" rows="5" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <footer>
            <div class="container" style = "position:relative; bottom:15px">
                <div class=row>
                    <div class="col-lg-12 col-xs-12">
                        <a href="mailto:vallae.wumbo@gmail.com">vallae.wumbo@gmail.com</a> | 
                        <a href="tel:+1253-455-9192">(253)455-9192</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
